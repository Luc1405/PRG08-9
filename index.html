<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script defer src="app.js" type="module"></script>
    <title>League Game Prediction Tree</title>
</head>

<body>
    <div><h3>League Game Prediction Tree</h3></div>
    <div id="view"></div>
    <div id="accuracy"></div>

    <div id="matrix">
        <h4>Confusion Matrix</h4>
        <table id="confusion">
            <tr>
                <td></td>
                <td>Predicted true</td>
                <td>Predicted false</td>
            </tr>
            <tr>
                <td>Actually true</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Actually false</td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <div>
    <button onclick="location.href='predict.html'">Predict if blue won your game!</button>
    </div>
</body>
</html>
